<div class="file-input">
  <input
    class="file"
    type="file"
    id="file"
    accept=".png, .jpg, .jpeg"
    (change)="selectFile($event)"
  />
  <label for="file">Select Photos</label>
  <div class="photos">
    <img class="image" *ngFor="let url of urlArray" [src]="url" alt=""/>
  </div>
</div>
